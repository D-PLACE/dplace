<h4>Search by Cultural Trait</h4>
<form class="form-inline" role="form">
    <div class="panel panel-default" ng-repeat="trait in traits">
        <div class="panel-heading">
            <div class="row">
                <div class="form-group col-xs-6">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control">{{ trait.selectedCategory.name || 'Select Category'}} <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="category in trait.categories">
                                <a ng-click="trait.selectedCategory = category; categoryChanged(trait)">{{ category.name }}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <div class="dropdown col-xs-6">
                        <button class="btn btn-default dropdown-toggle form-control">{{ trait.selectedVariable.name || 'Select Variable'}} <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="variable in trait.indexVariables"><a ng-click="trait.selectedVariable = variable">{{ variable.name }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-repeat="code in trait.codes">
                <span class="variable-label pull-left">{{ code.code }}:</span>
                <span class="variable-description">{{ code.description }}</span>
                <input class="pull-right" type="checkbox" ng-model="code.isSelected"/>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary form-control">Search</button>
    </div>
</form>
